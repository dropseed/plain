{% extends "admin/base.html" %}

{% block content %}

<dl class="text-sm grid grid-cols-1 sm:grid-cols-[max-content_1fr] sm:gap-y-2 gap-x-8">
    {% for field in fields %}
    <dt class="mt-4 sm:mt-0 text-white/70"><code>{{ field }}</code></dt>
    <dd class="mt-1 sm:mt-0 text-white/90">
        {% with value=get_field_value(object, field) %}
        {% include get_field_value_template(object, field, value) with context %}
        {% endwith %}
    </dd>
    {% endfor %}
</dl>

{% endblock %}
