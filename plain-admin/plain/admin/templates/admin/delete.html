{% extends "admin/base.html" %}

{% block content %}

<div class="max-w-lg">
    <div class="rounded-lg p-6 bg-red-50">
        <div class="flex items-start space-x-4">
            <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center bg-red-100">
                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-base font-semibold text-red-800">Delete this item?</h3>
                <p class="mt-2 text-sm text-red-700">This action cannot be undone. The item and all associated data will be permanently removed.</p>
            </div>
        </div>

        <form method="post" class="mt-6 flex items-center justify-end space-x-3">
            <a href="{{ request.headers.get('Referer', '..') }}" class="plain-btn no-underline">
                Cancel
            </a>
            <button type="submit" class="plain-btn plain-btn-danger">
                Yes, delete
            </button>
        </form>
    </div>
</div>

{% endblock %}
