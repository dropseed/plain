{% if value %}

{% with url = value|get_admin_model_detail_url %}
    {% if url %}
    <a href="{{ url }}">{{ value }}</a>
    {% elif value.get_absolute_url is defined %}
    <a href="{{ value.get_absolute_url() }}">{{ value }}</a>
    {% else %}
    <div>{{ value }}</div>
    {% endif %}
{% endwith %}

{% else %}
<span class="text-stone-400 italic">None</span>
{% endif %}
