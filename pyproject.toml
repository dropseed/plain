"plain-tailwind" = { workspace = true }
"plain-toolbar" = { workspace = true }
"plain-tunnel" = { workspace = true }
"plain-vendor" = { workspace = true }

[tool.uv.workspace]
members = [
    # By package name, or paths
    "plain",
    "plain-*",
    "example",
]

[tool.plain.code.biome]
version = "2.0.6"

[tool.ty.environment]
extra-paths = ["plain-models/tests", "plain/tests", "plain-admin/tests", "example"]
