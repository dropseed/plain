[project]
name = "plain-workspace"
version = "0.0.0"
requires-python = ">=3.13"

[dependency-groups]
dev = [
    "plain",
    "plain-admin",
    "plain-api",
    "plain-auth",
    "plain-cache",
    "plain-code",
    "plain-dev",
    "plain-elements",
    "plain-esbuild",
    "plain-flags",
    "plain-htmx",
    "plain-jobs",
    "plain-loginlink",
    "plain-email",
    "plain-models",
    "plain-oauth",
    "plain-observer",
    "plain-pages",
    "plain-pageviews",
    "plain-passwords",
    "plain-pytest",
    "plain-redirection",
    "plain-scan",
    "plain-sessions",
    "plain-support",
    "plain-tailwind",
    "plain-toolbar",
    "plain-tunnel",
    "plain-vendor",
    # Type checking and better dev experience
    "ty>=0.0.7",
    "psycopg[binary]>=3.2.12",
    "mysqlclient>=2.2.7",
]

[tool.uv.sources]
