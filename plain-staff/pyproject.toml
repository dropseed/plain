[project]
name = "plain.staff"
version = "0.10.3"
description = "Staff dashboard and tools for Plain."
authors = [{name = "Dave Gaeddert", email = "dave.gaeddert@dropseed.dev"}]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "plain<1.0.0",
    "plain.auth<1.0.0",
    "plain.htmx<1.0.0",
    "plain.tailwind<1.0.0",
    "sqlparse>=0.2.2",
]

[tool.uv]
dev-dependencies = [
    "plain.pytest<1.0.0",
]

[tool.uv.sources]
"plain.pytest" = {path = "../plain-pytest", editable = true}

[tool.hatch.build.targets.wheel]
packages = ["plain"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
